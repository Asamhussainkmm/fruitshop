<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Prices</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid p-5 bg-dark text-white text-center">
    <h1>Tasty Fruits</h1>
    <p>Buy fruits to live healthy</p>
</div>

<div class="container mt-5 center text-center">
    <h2 class="p-3">Price calculation example</h2>

    <table class="table table-striped table-dark">
        <tr>
            <th>Quantity</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Discounted Price</th>
        </tr>
        <tr><th colspan="4"> Apple </th></tr>
        <tr th:each="priceApple,iterStat :${pricesApple}">
            <td th:text="${iterStat.count/a_carton_qty} + ' Carton ' + ${iterStat.count} % ${a_carton_qty} + ' Fruit '"/>
            <td th:text="'Rs.' + ${#numbers.formatDecimal(priceApple, 0, 'COMMA', 2, 'POINT')}"/>
            <td th:text="'Rs.' + ${#numbers.formatDecimal((iterStat.count/a_carton_qty >=2 ? a_carton_price * 0.2 * (iterStat.count/a_carton_qty): 0.0), 0, 'COMMA', 2, 'POINT')}"/>
            <td th:text="'Rs.' + ${#numbers.formatDecimal((priceApple - (iterStat.count/a_carton_qty >=2 ? (a_carton_price * 0.2 * (iterStat.count/a_carton_qty)): 0.0)), 0, 'COMMA', 2, 'POINT')}"/>
        </tr>
        <tr><th colspan="4"> King Coconut </th></tr>
        <tr th:each="priceKingCoconut,iterStat :${pricesKingCoconut}">
            <td th:text="${iterStat.count/k_carton_qty} + ' Carton ' + ${iterStat.count} % ${k_carton_qty} + ' Fruit '"/>
            <td th:text="'Rs.' + ${#numbers.formatDecimal(priceKingCoconut, 0, 'COMMA', 2, 'POINT')}"/>
            <td th:text="'Rs.' + ${#numbers.formatDecimal((iterStat.count/k_carton_qty >=2 ? k_carton_price * 0.2 * (iterStat.count/k_carton_qty): 0.0), 0, 'COMMA', 2, 'POINT')}"/>
            <td th:text="'Rs.' + ${#numbers.formatDecimal((priceKingCoconut - (iterStat.count/k_carton_qty >=2 ? (k_carton_price * 0.2 * (iterStat.count/k_carton_qty)): 0.0)), 0, 'COMMA', 2, 'POINT')}"/>
        </tr>
    </table>

    <a href="http://localhost:8080">
        <div class="d-grid">
            <button class="btn btn-dark p-2 m-2 btn-block">Back</button>
        </div>
    </a>

</div>
</body>
</html>
